<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.5, maximum-scale=3.0">
    <title>Cesium Globe with Satellite and Streets Overlay</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Cesium erişim anahtarınız
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI2YTZjMDQ2MS04ZWQwLTQ0ZmEtYTMyZC1kOTVlYTQ0NTZhNjciLCJpZCI6MjQzNzY0LCJpYXQiOjE3Mjg1NjI0ODN9.YlVn-WGvPjuClNcHtIomZYN8gw8TAohDS5BPb5MTWgE';

        // MapTiler API anahtarınız
        const apiKey = 'ShPRyY6B8LKUCQNMYUx3';

        // Cesium görüntüleyici başlat (Uydu görüntüsü ile)
        const viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: new Cesium.UrlTemplateImageryProvider({
                url: `https://api.maptiler.com/maps/satellite/{z}/{x}/{y}.jpg?key=${apiKey}`,
                credit: 'MapTiler'
            }),
            scene3DOnly: true,
            requestRenderMode: true
        });

        // Sokak isimleri ve yollar için ikinci katman ekle (streets)
        viewer.imageryLayers.addImageryProvider(new Cesium.UrlTemplateImageryProvider({
            url: `https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=${apiKey}`,
            credit: 'MapTiler'
        }));

        // Zoom yaparken ve dönerken kaymaları engellemek için inertia (atalet) ayarlarını kapat
        viewer.scene.screenSpaceCameraController.inertiaZoom = 0.0;
        viewer.scene.screenSpaceCameraController.inertiaSpin = 0.0;
        viewer.scene.screenSpaceCameraController.inertiaTranslate = 0.0;

        // Zoom sınırlarını ayarla
        viewer.scene.screenSpaceCameraController.minimumZoomDistance = 100;
        viewer.scene.screenSpaceCameraController.maximumZoomDistance = 5000000; // Maximum mesafeyi optimize ettik

        // Kullanıcının mevcut zoom seviyesini kontrol etmek için değişken
        let currentZoom = 5000000;  // Varsayılan zoom mesafesi

        // Kamerayı iki kere tıklama ile zoom out yapma
        viewer.screenSpaceEventHandler.setInputAction(function() {
            currentZoom += 1000000;  // Zoom out işlemi
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(0, 0, currentZoom) // Zoom out mesafesi artırılır
            });
        }, Cesium.ScreenSpaceEventType.LEFT_DOUBLE_CLICK);

        // Kullanıcı konumuna bir pin (marker) ekle
        function placeMarkerAtLocation(lat, lon) {
            viewer.entities.add({
                position: Cesium.Cartesian3.fromDegrees(lon, lat),
                point: {
                    pixelSize: 10,
                    color: Cesium.Color.RED,
                    outlineColor: Cesium.Color.WHITE,
                    outlineWidth: 2
                }
            });
        }

        // Kamerayı sabitlemek için başlangıçta belirli bir yere odaklanma (örneğin İstanbul)
        function moveToUserLocation(lat, lon) {
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(lon, lat, 50000) // Kullanıcı konumunda başlat
            });
            placeMarkerAtLocation(lat, lon);
        }

        moveToUserLocation(41.0082, 28.9784);  // İstanbul konumu
    </script>
</body>
</html>
