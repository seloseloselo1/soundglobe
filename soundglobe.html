<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Cesium Globe</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        /* Make sure the container takes up the full screen */
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Add your Cesium Ion access token here
        Cesium.Ion.defaultAccessToken = 'your-cesium-ion-token-here';

        // Initialize the Cesium Viewer
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain(),
            imageryProvider: new Cesium.IonImageryProvider({ assetId: 2 }),  // Default imagery from Cesium Ion
            scene3DOnly: true,  // We will only use 3D
            requestRenderMode: true  // Improves performance by minimizing rendering
        });

        // Enable zoom, rotate, and tilt controls
        viewer.scene.screenSpaceCameraController.enableZoom = true;
        viewer.scene.screenSpaceCameraController.enableRotate = true;
        viewer.scene.screenSpaceCameraController.enableTilt = true;

        // Function to move the camera to the user's location
        function moveToUserLocation(lat, lon) {
            console.log('Moving to:', lat, lon);  // Log the coordinates for debugging
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(lon, lat, 1500)  // Adjust the altitude (height) as necessary
            });
        }
    </script>
</body>
</html>
