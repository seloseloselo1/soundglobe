<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.5, maximum-scale=3.0">
    <title>Cesium Globe with MapTiler Satellite</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Cesium erişim anahtarınız
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3YTg1ZGMwMi0xOWJmLTQ5YjUtODEwNy1hOTY3ZTUxMWM1NDEiLCJpZCI6MjQzNzY0LCJpYXQiOjE3MjgzMTIwNjJ9.CRdI9jfp87RV2SkRt30dJx-6fT2cgL-oBU4JfQME3YQ';

        // Cesium görüntüleyici başlat
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain(),
            imageryProvider: new Cesium.UrlTemplateImageryProvider({
                url: 'https://api.maptiler.com/maps/satellite/{z}/{x}/{y}.jpg?key=ShPRyY6B8LKUCQNMYUx3'
            }),
            scene3DOnly: true,
            requestRenderMode: true,
            // Mobil cihazlar için zoom ve diğer hareketleri etkinleştirmek
            targetFrameRate: 60,  // Yüksek frame rate ile daha akıcı bir deneyim
            selectionIndicator: false,  // Seçim göstergesini kapat
            navigationHelpButton: false,  // Yardım butonunu kapat
            fullscreenButton: false,  // Fullscreen butonunu kapat
            animation: false,  // Zaman kontrolleri kapalı
            timeline: false,  // Timeline kapalı
            baseLayerPicker: false  // Görüntü seçme kapalı
        });

        // iPhone'da Pinch-to-Zoom ve diğer dokunmatik hareketlerin düzgün çalıştığından emin olun
        viewer.scene.screenSpaceCameraController.inertiaZoom = 0.5;  // Zoom hareketi yumuşatıldı
        viewer.scene.screenSpaceCameraController.inertiaSpin = 0.5;  // Döndürme hareketi yumuşatıldı
        viewer.scene.screenSpaceCameraController.inertiaTranslate = 0.5;  // Kaydırma hareketi yumuşatıldı
        viewer.scene.screenSpaceCameraController.zoomEventTypes = [Cesium.CameraEventType.WHEEL, Cesium.CameraEventType.PINCH];  // Zoom için tekerlek ve pinch olaylarını etkinleştir
        viewer.scene.screenSpaceCameraController.enableRotate = true;  // Döndürmeyi etkinleştir
        viewer.scene.screenSpaceCameraController.enableZoom = true;  // Zoom yapmayı etkinleştir
        viewer.scene.screenSpaceCameraController.enableTilt = true;  // Eğmeyi etkinleştir
        viewer.scene.screenSpaceCameraController.enableInputs = true;  // Tüm dokunma hareketleri etkin

        // Zoom sınırlarını ayarla
        viewer.scene.screenSpaceCameraController.minimumZoomDistance = 100;  // Daha fazla yakınlaştırma için minimum mesafe ayarı
        viewer.scene.screenSpaceCameraController.maximumZoomDistance = 50000000;  // Çok uzaktan bakmayı engellemek için maksimum mesafe

        // Kullanıcının konumuna bir pin (marker) ekle
        function placeMarkerAtLocation(lat, lon) {
            viewer.entities.add({
                position: Cesium.Cartesian3.fromDegrees(lon, lat),
                point: {
                    pixelSize: 10,  // Pin büyüklüğü
                    color: Cesium.Color.RED,  // Pin rengi
                    outlineColor: Cesium.Color.WHITE,
                    outlineWidth: 2
                }
            });
        }

        // Kullanıcı konumunu ayarlama
        function moveToUserLocation(lat, lon) {
            // Kullanıcı konumuna gidip kamerayı kilitlemeden sadece pin ekliyoruz
            placeMarkerAtLocation(lat, lon);
        }
    </script>
</body>
</html>
