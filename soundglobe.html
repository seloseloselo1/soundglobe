<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.5, maximum-scale=3.0">
    <title>Cesium Globe with Satellite View</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Cesium erişim anahtarınız
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI2YTZjMDQ2MS04ZWQwLTQ0ZmEtYTMyZC1kOTVlYTQ0NTZhNjciLCJpZCI6MjQzNzY0LCJpYXQiOjE3Mjg1NjI0ODN9.YlVn-WGvPjuClNcHtIomZYN8gw8TAohDS5BPb5MTWgE';  // Kendi Cesium token'ınızı ekleyin.

        // MapTiler API anahtarınız (sadece uydu görüntüsü)
        const apiKey = 'ShPRyY6B8LKUCQNMYUx3';  // MapTiler API anahtarınızı buraya ekleyin.

        // Cesium görüntüleyici başlat (sadece uydu görüntüsü ile)
        const viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: new Cesium.UrlTemplateImageryProvider({
                url: `https://api.maptiler.com/maps/satellite/{z}/{x}/{y}.jpg?key=${apiKey}`,
                credit: 'MapTiler'  // Uydu görüntüsü katmanı
            }),
            scene3DOnly: true,  // Sadece 3D dünya
            requestRenderMode: true,  // Kaynak tasarrufu
            animation: false,  // Zaman kontrollerini kapat
            timeline: false,  // Timeline'ı devre dışı bırak
            fullscreenButton: false,  // Fullscreen butonu kapat
            navigationHelpButton: false  // Yardım butonunu kapat
        });

        // Zoom ve diğer kaymalar için atalet etkilerini kapatalım
        viewer.scene.screenSpaceCameraController.inertiaZoom = 0.0;
        viewer.scene.screenSpaceCameraController.inertiaSpin = 0.0;
        viewer.scene.screenSpaceCameraController.inertiaTranslate = 0.0;

        // Zoom sınırlarını ayarla (doğal zoom hareketi sağlamak için)
        viewer.scene.screenSpaceCameraController.minimumZoomDistance = 100;
        viewer.scene.screenSpaceCameraController.maximumZoomDistance = 50000000;  // Optimize edilmiş zoom

        // Kamera başlangıç konumunu belirlemek
        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(0, 0, 5000000)  // Dünya merkezine başlangıç konumu
        });

    </script>
</body>
</html>
