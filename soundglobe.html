<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.5, maximum-scale=3.0">
    <title>Cesium Globe with MapTiler Satellite</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Cesium erişim anahtarınız
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3YTg1ZGMwMi0xOWJmLTQ5YjUtODEwNy1hOTY3ZTUxMWM1NDEiLCJpZCI6MjQzNzY0LCJpYXQiOjE3MjgzMTIwNjJ9.CRdI9jfp87RV2SkRt30dJx-6fT2cgL-oBU4JfQME3YQ';

        // Cesium görüntüleyici başlat
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain(),
            imageryProvider: new Cesium.UrlTemplateImageryProvider({
                url: 'https://api.maptiler.com/maps/satellite/{z}/{x}/{y}.jpg?key=ShPRyY6B8LKUCQNMYUx3'
            }),
            scene3DOnly: true,
            requestRenderMode: true,
            // Mobil cihazlar için zoom ve diğer hareketleri etkinleştirmek
            targetFrameRate: 60,  // Yüksek frame rate ile daha akıcı bir deneyim
            selectionIndicator: false,  // Seçim göstergesini kapatalım
            navigationHelpButton: false,  // Yardım butonunu kapatalım
            fullscreenButton: false  // Fullscreen butonunu kapatalım
        });

        // Zoom, döndürme ve eğme kontrollerini etkinleştir
        viewer.scene.screenSpaceCameraController.enableZoom = true;
        viewer.scene.screenSpaceCameraController.enableRotate = true;
        viewer.scene.screenSpaceCameraController.enableTilt = true;
        viewer.scene.screenSpaceCameraController.enableInputs = true;  // Tüm etkileşimleri etkinleştir

        // Mobilde Pinch-to-Zoom ve diğer hareketlerin etkin olduğundan emin olun
        viewer.scene.screenSpaceCameraController.inertiaZoom = 0.5;  // Daha yumuşak zoom hareketleri
        viewer.scene.screenSpaceCameraController.inertiaSpin = 0.5;  // Daha yumuşak döndürme hareketleri
        viewer.scene.screenSpaceCameraController.inertiaTranslate = 0.5;  // Daha yumuşak kaydırma hareketleri

        // Zoom sınırlarını ayarla
        viewer.scene.screenSpaceCameraController.minimumZoomDistance = 500;
        viewer.scene.screenSpaceCameraController.maximumZoomDistance = 10000;

        // Konuma bir pin (marker) ekle
        function placeMarkerAtLocation(lat, lon) {
            viewer.entities.add({
                position: Cesium.Cartesian3.fromDegrees(lon, lat),
                point: {
                    pixelSize: 10,  // Pin büyüklüğü
                    color: Cesium.Color.RED,  // Pin rengi
                    outlineColor: Cesium.Color.WHITE,
                    outlineWidth: 2
                }
            });
        }

        // JavaScript'te konum güncellenirken bu fonksiyon çağrılacak
        function moveToUserLocation(lat, lon) {
            // Kamerayı konuma kilitleme, sadece pin ekle
            placeMarkerAtLocation(lat, lon);
        }
    </script>
</body>
</html>
